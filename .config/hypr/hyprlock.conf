# Hyprlock                                                          
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
}

background {
    monitor =
    path = ~/wallpaper.png # NOTE only png supported for now
    blur_passes = 2
    blur_size = 5
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(23, 23, 23, 0.7)
    inner_color = rgba(23, 23, 23, 0.7)
    font_color = rgba(255, 255, 255, 0.7)
    fade_on_empty = true
    font_size = 34
    font_family = SF Pro
    placeholder_text = Password... # Text rendered in the input box when it's empty.
    hide_input = false
    
    position = 0, 200
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = rgba(255, 255, 255, .6)
    font_size = 34
    font_family = SF Pro
    position = 0, -100
    halign = center
    valign = top
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
#    text = cmd[update:1000] echo -e "$(date +"%I")" #AM/PM
    color = rgba(255, 255, 255, .6)
    font_size = 200
    font_family = SF Pro
    position = 0, -200
    halign = center
    valign = top
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, .6)
    font_size = 200
    font_family = SF Pro
    position = 0, -500
    halign = center
    valign = top
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = rgba(255, 255, 255, .6)
    font_size = 18
    font_family = Inter Display Medium

    position = 0, 100
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = rgba(255, 255, 255, .5)
    font_size = 24
    font_family = SF Pro
    position = 0, 0
    halign = right
    valign = bottom
}

# weather edit the scripts for locations
# weather scripts are located in ~/.config/hypr/UserScripts Weather.sh and/or Weather.py
# see https://github.com/JaKooLit/Hyprland-Dots/wiki/TIPS#%EF%B8%8F-weather-app-related-for-waybar-and-hyprlock
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = rgba(255, 255, 255, .6)
    font_size = 24
    font_family = SF Pro
    position = 50, 0
    halign = left
    valign = bottom
}
